<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <section class="game-mode-selection">
            <h2>Select Game Mode</h2>
            <div class="mode-buttons">
                <button id="vs-human" class="mode-btn active">vs Human</button>
                <button id="vs-ai" class="mode-btn">vs AI</button>
            </div>
            
            <div class="ai-settings" style="display: none;">
                <h3>AI Difficulty</h3>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                    <button class="difficulty-btn" data-difficulty="impossible">Impossible</button>
                </div>
            </div>
        </section>

        <section class="player-setup">
            <div class="player-inputs">
                <div class="input-group">
                    <label for="player1">Player 1 (X)</label>
                    <input type="text" id="player1" placeholder="Enter name" value="Player 1">
                </div>
                <div class="input-group" id="player2-group">
                    <label for="player2">Player 2 (O)</label>
                    <input type="text" id="player2" placeholder="Enter name" value="Player 2">
                </div>
            </div>
            <button id="start-game">Start Game</button>
        </section>

        <section class="game-status">
            <p id="status-display">Select game mode and enter player names</p>
        </section>

        <section class="game-board">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </section>

        <section class="game-controls">
            <button id="restart-game">Restart Game</button>
        </section>

        <section class="footer-section">
            <footer>
                <p>Made with <span class="heart">‚ù§</span> by <a href="https://github.com/bit2swaz" target="_blank" rel="noopener noreferrer">bit2swaz</a></p>
            </footer>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
